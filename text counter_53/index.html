<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    
</head>
<body>
    
    <h1>لطفا پیام خود را برای ما ارسال کنید</h1>

    <div class="container">
        <form action="">
            <div class="input-group">
                <input type="text" class="input-control count-chars" placeholder="نام شما" maxlength="20" data-max-chars="20">
                <div class="input-msx text-red"></div>
            </div>
            <div class="input-group">
                <textarea placeholder="متن شما " maxlength="60" data-max-chars="60" class="input-control count-chars"></textarea>
                <div class="input-msx text-orange"></div>
            </div>
            <button>ارسال نظر</button>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
