<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="img"><span><img src="img/1.jpg" alt=""></span></div>
            <div class="img"><span><img src="img/2.jpg" alt=""></span></div>
            <div class="img"><span><img src="img/3.jpg" alt=""></span></div>
            <div class="img"><span><img src="img/4.jpg" alt=""></span></div>
            <div class="img"><span><img src="img/5.jpg" alt=""></span></div>
            <div class="img"><span><img src="img/6.jpg" alt=""></span></div>
        </div>
    </div>


    <div class="preview-box">
        <div class="detail">
            <span>
                عکس<p class="current-img"></p>
                از<p class="total-img"></p>
            </span>
            <span class="icon-close"><i class="fas fa-times"></i></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="img/1.jpg" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
    
</body>
</html>
