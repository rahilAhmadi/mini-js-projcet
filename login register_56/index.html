<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn">ورود</button>
                <button class="toggle-btn">ثبت نام</button>
            </div>

            <div class="social">
                <ul>
                    <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>

            <form class="input-group" id="login">
                <input type="text" class="input-field" placeholder="نام کاربری یا ایمیل">
                <input type="password" class="input-field" placeholder="پسورد شما">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">فراموشم نکن</label>
                <input type="submit" value="ورود">
            </form>
            <form class="input-group" id="register">
                <input type="text" class="input-field" placeholder="نام کاربری ">
                <input type="text" class="input-field" placeholder="نام کاربری یا ایمیل">
                <input type="password" class="input-field" placeholder="تکرار پسورد ">
                <input type="password" class="input-field" placeholder="پسورد شما">
                <input type="submit" value="ورود">
            </form>
        </div>
    </div>

    
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
