<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    
</head>
<body>
    
    <div class="container">
        <div class="header-title">
            <h3>ثبت نام کنید</h3>
        </div>

        <form class="form" id="form">
            <div class="form-control">
                <label>نام کاربری</label>
                <input type="text" placeholder="مثلا: rahil_ahmadi" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span>پیام خطا</span>
            </div>
            <div class="form-control">
                <label>ایمیل</label>
                <input type="text" placeholder="مثلا: rahil.ahmadi2595@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span>پیام خطا</span>
            </div>
            <div class="form-control">
                <label>پسورد</label>
                <input type="password" placeholder="پسورد"  id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span>پیام خطا</span>
            </div>
            <div class="form-control">
                <label>تکرار پسورد</label>
                <input type="password" placeholder="تکرار پسورد" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-triangle"></i>
                <span>پیام خطا</span>
            </div>

            <button>ثبت نام</button>
        </form>

    </div>
    
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
